name: Update playlist with Spotify Auth

on:
  push:
    branches:
      - main

jobs:
  spotify-auth-and-apply:
    runs-on: ubuntu-latest
    name: Apply
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.18.0'

      - name: Install spotify_auth_proxy
        run: go install github.com/conradludgate/terraform-provider-spotify/spotify_auth_proxy@latest

      - name: Run spotify_auth_proxy and capture Auth URL
        env:
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
          SPOTIFY_CLIENT_REDIRECT_URI: ${{ secrets.SPOTIFY_CLIENT_REDIRECT_URI }}
        run: |
          spotify_auth_proxy > proxy_output.log 2>&1 &
          PROXY_PID=$!
          echo "PROXY_PID=$PROXY_PID" >> $GITHUB_ENV
          echo "Waiting for Auth URL and API Key..."
          for i in {1..30}; do
            if grep -q "Auth URL:" proxy_output.log && grep -q "APIKey:" proxy_output.log; then break; fi
            sleep 1
          done
          if ! (grep -q "Auth URL:" proxy_output.log && grep -q "APIKey:" proxy_output.log); then
            echo "‚ùå Failed to get Auth URL or API Key"; cat proxy_output.log; exit 1
          fi
          auth_url=$(grep "Auth URL:" proxy_output.log | awk '{print $3}')
          api_key=$(grep "APIKey:" proxy_output.log | awk '{print $2}')
          echo "AUTH_URL=$auth_url" >> $GITHUB_ENV
          echo "SPOTIFY_API_KEY=$api_key" >> $GITHUB_ENV

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Puppeteer
        run: npm install puppeteer

      - name: Perform Spotify login and authorization
        env:
          SPOTIFY_USERNAME: ${{ secrets.SPOTIFY_USERNAME }}
          SPOTIFY_PASSWORD: ${{ secrets.SPOTIFY_PASSWORD }}
        run: |
          node - <<'EOF'
          const puppeteer = require('puppeteer');
          const fs = require('fs');

          function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
          }

          function getRandomDelay(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min);
          }

          async function typeWithRandomDelay(page, selector, text) {
            for (const char of text) {
              await page.type(selector, char, { delay: getRandomDelay(50, 150) });
            }
          }

          (async () => {
            const browser = await puppeteer.launch({
              headless: true,
              args: ['--no-sandbox', '--disable-setuid-sandbox'],
              defaultViewport: { width: 1366, height: 768 }
            });

            const page = await browser.newPage();
            await page.setUserAgent('Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/114.0.0.0 Safari/537.36');

            try {
              console.log("‚û°Ô∏è Opening Spotify Auth URL...");
              await page.goto(process.env.AUTH_URL, { waitUntil: 'domcontentloaded', timeout: 60000 });
              await delay(5000);

              const cookieBtn = await page.$('#onetrust-accept-btn-handler');
              if (cookieBtn) {
                console.log("üç™ Clicking cookie accept...");
                await cookieBtn.click();
                await delay(2000);
              }

              console.log("‚å®Ô∏è Typing credentials...");
              await page.waitForSelector('#login-username', { visible: true, timeout: 20000 });
              await typeWithRandomDelay(page, '#login-username', process.env.SPOTIFY_USERNAME);

              const passwordExists = await page.waitForSelector('#login-password', { visible: true, timeout: 20000 }).catch(() => null);
              if (!passwordExists) throw new Error('‚ùå Password input field not found.');

              await typeWithRandomDelay(page, '#login-password', process.env.SPOTIFY_PASSWORD);
              await delay(1500);

              await page.click('#login-button');
              await delay(5000);

              const authAccept = await page.$('#auth-accept');
              if (authAccept) {
                console.log("‚úÖ Accepting Spotify authorization...");
                await authAccept.click();
                await page.waitForNavigation({ waitUntil: 'networkidle0', timeout: 30000 });
              }

              const currentURL = page.url();
              const content = await page.content();

              if (content.includes('Authorization successful') || currentURL.includes('callback?code=')) {
                console.log('üéâ Spotify authorization successful');
              } else {
                throw new Error('‚ùå Spotify login or authorization failed.');
              }

            } catch (error) {
              console.error('üí• Error during Spotify login:', error.message);
              await page.screenshot({ path: 'spotify_error.png', fullPage: true });
              fs.writeFileSync('error_debug.html', await page.content());
              process.exit(1);
            } finally {
              await browser.close();
            }
          })();
          EOF

      - name: Run Terraform Apply
        run: |
          terraform init
          terraform apply -var="SPOTIFY_API_KEY=${{ env.SPOTIFY_API_KEY }}" -auto-approve
